# Application Name
spring.application.name=orderservice

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234567890
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=8081

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
# If Redis requires password, you can specify it:
# spring.redis.password=your-redis-password

# Session Management with Redis
spring.session.store-type=redis
spring.session.redis.namespace=session


# Shared Session Cookie Domain (for cross-service session sharing)
# Update hosts file to map myapp.local to 127.0.0.1 if testing locally
server.servlet.session.cookie.path=/
server.servlet.session.cookie.domain=localhost

# You can optionally set logging properties here for debugging
logging.level.org.springframework=DEBUG
